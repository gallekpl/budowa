<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Tasks Manager</title>
    <style>
        table {
        background-color:yellow;
        padding: 10px;
        border-radius: 20px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Tasks List</h1>
    <a href="/new-task">Create New Task</a>
    <br/><br/>
    <table border="1" cellpadding="4">
        <thead>
        <tr>
            <th>Task ID</th>
            <th>Machines</th>
            <th>Persons</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${listTasks}">
            <td th:text="${task.taskId}">Task ID</td>
            <td th:text="${task.machines}">Machines</td>
            <td th:text="${task.persons.toString()}">Persons</td>
            <td th:text="${task.description}">Description</td>
            <td th:text="${task.workDay}">Date</td>

            <td>
                <a th:href="@{'/edit-task/' + ${task.taskId}}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/delete-task/' + ${task.taskId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
