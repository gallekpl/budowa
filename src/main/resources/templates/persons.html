<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Person Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="persons">
<div align="center">
    <a href="/persons/">Persons</a>
    <a href="/machines/">Machines</a>
    <a href="/tasks/">Tasks</a>
    <a href="/workdays/">Work Days</a>
</div>
<div align="center">
    <h1>Person List</h1>
    <a href="/new">Create New Person</a>
    <br/><br/>
    <table border="2" cellpadding="10">
        <thead>
        <tr>
            <th>Person ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${listPersons}">
            <td th:text="${person.personId}">Product ID</td>
            <td th:text="${person.firstName}">First Name</td>
            <td th:text="${person.lastName}">Last Name</td>
            <td th:text="${person.role}">Role</td>
            <td>
                <a th:href="@{'/edit/' + ${person.personId}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <a th:href="@{'/delete/' + ${person.personId}}">Delete</a>
                &nbsp;&nbsp;&nbsp;
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
