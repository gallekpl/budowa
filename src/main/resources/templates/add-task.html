<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{/tasks}" th:object="${task}"
      method="post">

    <table border="0" cellpadding="10">
        <tr>
            <td>Machines:</td>
            <td>
                <select th:field="*{machines}">
                    <option th:each="machine : ${machinesList}" th:value="${machine.machineId}" th:text="${machine.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Persons:</td>
            <td>
                <select th:field="*{persons}" multiple>
                    <option th:each="person : ${personsList}" th:value="${person.personId}" th:text="${person.firstName} +' '+ ${person.lastName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td>
                <select th:field="*{workDay.date}">
                    <option th:each="wd : ${workDayList}" th:value="${wd.date}" th:text="${wd.date}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Save</button> </td>
        </tr>
    </table>
</form>

</body>
</html>
