<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding machine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{'/workdays/' + ${#dates.format(workDay.date, 'dd-MM-yyyy')}}" th:object="${workDay}"
      method="post">

    <table border="0" cellpadding="10">
        <tr>
            <td>Date:</td>
            <td><input type="date" th:field="*{date}" /></td>
        </tr>
        <tr>
            <td>Hours worked:</td>
            <td><input type="text" th:field="*{hoursWorked}"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Save</button> </td>
        </tr>
    </table>
</form>

</body>
</html>
